<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar" style="background-image:url('images/image.jpg');"></div>
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit" aria-label="edit"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add" aria-label="add"></button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>


    <div class="popup popup_profile-edit">
        <div class="popup__container popup__container_profile-edit">
            <button type="button" class="popup__close popup__close_profile-edit" aria-label="close"></button>
            <h4 class="popup__title popup__title_profile-edit">Редактировать профиль</h4>
            <form class="popup__form popup__form_profile-edit" method="POST" name="PopupEditProfile" >
                <fieldset class="popup__fieldset popup__fieldset_profile-edit" novalidate>
                    <label class="profile__name-label" for="profile-name"></label>
                    <input id="profile-name" type="text" name="ProfileName" class="popup__input popup__input_assignment_author-name" required minlength="2" maxlength="40" >
                    <span id="profile-name-error" class="popup__input-error popup__input-error_author-name"></span>
                    <label class="profile__job-label" for="profile-job"></label>
                    <input id="profile-job" type="text" name="ProfileJob" class="popup__input popup__input_assignment_author-job" required minlength="2" maxlength="200">
                    <span id="profile-job-error" class="popup__input-error popup__input-error_author-job"></span>
                </fieldset>
                <button type="submit" class="popup__submit_active popup__save" aria-label="save">Сохранить</button>
            </form>

        </div>
    </div>

    <div class="popup popup_profile-add">
        <div class="popup__container popup__container_profile-add">
            <button type="button" class="popup__close popup__close_profile-add" aria-label="close"></button>
            <h4 class="popup__title popup__title_profile-add">Новое место</h4>
            <form class="popup__form popup__form_profile-add" method="POST" name="PopupEditProfile" >
                <fieldset class="popup__fieldset popup__fieldset_profile-add" novalidate>
                    <label class="place__name-label" for="place-name"></label>
                    <input id="place-name" type="text" name="PlaceName" class="popup__input popup__input_assignment_place-name"
                        placeholder="Название" minlength="2" maxlength="30" required novalidate>
                        <span id="place-name-error" class="popup__input-error popup__input-error_place-name"></span>
                    <label class="place__link-label" for="place-link"></label>
                    <input id="place-link" type="url" name="PlaceLink" class="popup__input popup__input_assignment_place-link"
                        placeholder="Ссылка на картинку" required novalidate>
                        <span id="place-link-error" class="popup__input-error popup__input-error_place-link"></span>
                </fieldset>
                <button type="submit" class="popup__submit_active popup__create" aria-label="create">Создать</button>
            </form>

        </div>
    </div>

    <div class="popup popup__profile-image">
        <div class="popup__container popup__container-image">
            <button type="button" class="popup__close popup__close_image" aria-label="close"></button>
            <img class="popup__image" src='#' alt='картинка'>
            <h6 class="popup__name"></h6>
        </div>
    </div>
    <template class="element__template">
        <li class="element">
            <div class="element__card">
            <img class="element__image" src="#" alt="картирнка"></div>
            <button type="button" class="element__button-trush" aria-label="trush"></button>
            <div class="element__content">
                <h2 class="element__text"></h2>
                <button type="button" class="element__button-like" aria-label="like"></button>
            </div>
        </li>
    </template>


    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/script.js" ></script>
</body>

</html>
